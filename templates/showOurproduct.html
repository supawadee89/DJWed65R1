{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-white text-center sdblack">Product</h3>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table  text-white table-hover border" style="width:100%">
  <tr>
    <th style="width:15%">รหัสสินค้า</th>
    <th style="width:15%">ชื่อสินค้า</th>
    <th style="width:15%">ยี่ห้อ</th>
      <th style="width:15%">ราคา</th>
    <th style="width:15%">คงเหลือ</th>
       <th style="width:15%">ผลิต</th>
  </tr>
    {% for pro in product %}
         <tr>
             <td>{{ pro.id }}</td>
             <td>{{ pro.name }}</td>
            <td>{{ pro.brand }}</td>
         <td>{{ pro.price }}</td>
         <td>{{ pro.net }}</td>
        <td>{{ pro.made }}</td>
         </tr>
    {% endfor %}
</table>
            </div>
            <div class="col-lg-2"></div>

        </div>

{% endblock %}
